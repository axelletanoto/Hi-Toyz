<div class="container1">
    <div class="title">Registration</div>
    <form action="" onsubmit="validateForm(event)" method="post">
        <div class="user-details">
            
            <div class="input-box">
                <span class="details">Full Name</span>
                <input type="text" id="fullname1" placeholder="Enter your full name">
            </div>

            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" id="username1" placeholder="Enter your username">
            </div>

            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" id="email1" placeholder="Enter your email">
            </div>

            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" id="phoneNumber1" placeholder="Enter your phone number">
            </div>

            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" id="password1" placeholder="Enter your password">
            </div>

            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" id="confirmPassword1" placeholder="Confirm your password">
            </div>

            <div class="input-box">
                <div class="country-details">
                    <span class="country-title">Country</span>
                        <select name="country" id="country1">
                            <option value="">Choose a country</option>
                            <option value="ina">Indonesia</option>
                            <option value="malay">Malaysia</option>
                            <option value="singa">Singapore</option>
                        </select>
                    </div>
                </div>
            </div>

            <input type="submit" id="buttonSub" value="Submit">

            <p id="errorMessage" style="color: red;"></p>

        </div>
    </form>
</div>
